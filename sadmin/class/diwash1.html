<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<p align="center"><strong>Registration</strong> Form
<form action="" method="" >
<table align="center">
	<tr>
		<td><label for="firstname" class="color">FirstName</label></td>
		<td><input type="text" name="firstname" placeholder="Enter first name"></td>
	</tr>
	<tr>
		<td><label for="lastname">LastName</label></td>
		<td><input type="text" name="lastname" placeholder="Enter last name"></td>
	</tr>
	<tr>
		<td><label for="username">Username</label></td>
		<td><input type="text" name="username" placeholder="Enter username"></td>
	</tr>
	<tr>
		<td><label for="email">Email</label></td>
		<td><input type="email" name="email" placeholder="Enter email"></td>
	</tr>
	<tr>
		<td><label for="password">Password</label></td>
		<td><input type="password" name="password" placeholder="Enter password"></td>
	</tr>
	<tr>
		<td><label for="phonenumber">Phone Number</label></td>
		<td><input type="number" name="phonenumber" placeholder="Enter phone number"></td>
	</tr>
	<tr>
		<td><label for="address">Address</label></td>
		<td><input type="text" name="address" placeholder="Enter address"></td>
	</tr>
	<tr>
		<td><label for="gender">Gender</label></td>
		<td><input type="radio" name="gender" value="male">male
                                   <input type="radio" name="gender" value="female">female</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="submit" value="Register" name="submit">
		</td>
	</tr>
</table>








</form>
</body>
</html>
